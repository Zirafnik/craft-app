<!DOCTYPE html>
<html>
    <head>
        <title>CRAFT Method</title>

        <link href="styles/reset.css" rel="stylesheet">
        <link href="styles/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>CRAFT METHOD APP</h1>

        <div id="div1" class="divs">
            <div id="container1" class="inputContainer">
                <label for="Dmatrix-size">Enter Distance matrix length:</label>
                <input type="number" id="Dmatrix-size" value="4" step="1" required>
            </div>
            <div id="container2" class="inputContainer">
                <label for="Tmatrix-size">Enter Transfer Flow matrix length:</label>
                <input type="number" id="Tmatrix-size" value="4" step="1" required>
            </div>

            <button id="start" type="button">START</button>
        </div>
        
        <script src="scripts/main.js"></script>
    </body>
</html>
