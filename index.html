<!DOCTYPE html>
<html>
    <head>
        <title>CRAFT Method</title>

        <link media="screen" href="styles/reset.css" rel="stylesheet">
        <link media="screen" href="styles/style.css" rel="stylesheet">
        <link media="print" href="styles/print.css" rel="stylesheet">
    </head>
    <body>
        <aside id="aside">
            <section id="symetry"></section>
            <h1>CRAFT METHOD APP</h1>
            <button id="print"></button>
        </aside>
        <p id="disclaimer">*currently only works with same size matrixes; asymmetric size support coming soon!</p>
        <p id="tip">(Tip: use TAB to move between input fields)</p>

        <div id="div1" class="divs">
            <div id="container1" class="inputContainer">
                <label class="size-text" for="Dmatrix-size">Enter Distance matrix length (D):</label>
                <input class="size-input" type="number" id="Dmatrix-size" value="4" step="1" required>
            </div>
            <div id="container2" class="inputContainer">
                <label class="size-text" for="Tmatrix-size">Enter Transfer matrix length (T):</label>
                <input class="size-input" type="number" id="Tmatrix-size" value="4" step="1" required>
            </div>

            <button id="start" type="button">START</button>
        </div>

        <footer id="footer">
            <small>&copy; Copyright 2020, David Habic. All Rights Reserved</small>
        </footer>
        
        <script src="scripts/main.js"></script>
    </body>
</html>
